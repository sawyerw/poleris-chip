<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: var(--my-card-font-family);
      background-color: #ededed;
    }

    polaris-chip {
      margin: 16px;
    }

  my-card {
      --my-card-background-color: #731506;
      --my-card-btn-color: gray;
      --my-card-btn-hover-color: black;
      --my-card-text-color: white;
      --my-card-font-family: serif;

  }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record" link="https://psu.edu/"></polaris-chip>
  <polaris-chip title="Faculty and Staff"></polaris-chip>
  <polaris-chip title="Sports are the only thing that matter"></polaris-chip>
  <polaris-chip title="Grants and donations"></polaris-chip>

  <h1>my-card</h1>

  <div id="cardlist">

  <my-card>
    <!--Default card-->
  </my-card> 

  <my-card
  title="Orange Gaga"
  style="--my-card-background-color: orange;
   --my-card-text-color: #731506;; 
  --my-card-btn-color: gray; 
  --my-card-btn-hover-color: black;">
 </my-card>

  <my-card
  style="--my-card-background-color: #b3aecb; 
  --my-card-btn-color: #351919; 
  --my-card-font-family: ['Courier New', Courier, monospace];
  --my-card-text-color: #351919;">
  </my-card>

  <my-card
  title="Lady Gaga"
  style="--my-card-btn-color: white;">
  </my-card>

  <my-card
  style="--my-card-background-color: #00dd07; 
  --my-card-btn-color: #093402; 
  --my-card-font-family: 'Brush Script MT', Cursive, cursive;
  --my-card-text-color: #2e356f;">
  </my-card>

</div>
  
 


  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
</body>

</html>
